<body>

<div class="stack-visualizer">
  
  <h1>Stacks Visualization</h1>


  <div class="controls-container">
    <div class="controls">
      <input type="number" id="stack-value" placeholder="Enter any number" />
        <div>
            <span class="bubble"></span>
            <button onclick="push()" class="Pop">Push</button>
            <span class="info-icon" data-tooltip="Adds a new value to the stack."><i>?</i></span>  
        </div>    
        <div>
            <span class="bubble-2"></span>
            <button onclick="pop()" class="Pop">Pop</button>
            <span class="info-icon-2" data-tooltip="Removes the top value from the stack."><i>?</i></span>  
        </div>
        <div>
            <span class="bubble-3"></span>
            <button onclick="peek()" class="Peek">Peek</button>
            <span class="info-icon-3" data-tooltip="Displays the value at the top of the stack without removing it."><i>?</i></span> 
        </div>
        <div>
            <span class="bubble-4"></span>
            <button onclick="isEmpty()" class="isEmpty">Is Empty?</button>
            <span class="info-icon-4" data-tooltip="Checks if the stack is empty. "><i>?</i></span> 
        </div>
        <div>
            <span class="bubble-5"></span>
            <button onclick="size()" class="getSize">Size</button>
            <span class="info-icon-5" data-tooltip="Shows and count the current size of the stack."><i>?</i></span> 
        </div>
    </div>
    
  </div>
  
  <div class="stack-container" id="stack-container"></div>
  <div>
    <span class="bubble-v2"></span>
    <span class="info-icon-6" data-tooltip="Shows the outputs of the performed functions."><i>?</i></span> 

  <input type="text" id="output" class="output-field" placeholder="Output" readonly />
  </div>
</div>


<div id="toast" class="toast">
  <span id="toast-message"></span>
  <button type="button" class="close ml-4 mr-2 py-1" data-dismiss="toast" aria-label="Close" style="border: none; background: none;">
      <span aria-hidden="true">&times;</span>
  </button>
</div>

<script>
  const stack = [10, 20, 30];
  const maxStackSize = 9;

  // Function to render the stack and apply highlighting if needed
function renderStack(highlightIndex = -1) {
    const stackContainer = document.getElementById('stack-container');
    stackContainer.innerHTML = '';

    stack.forEach((value, index) => {
        const stackItem = document.createElement('div');
        stackItem.className = 'stack-item';
        stackItem.textContent = value;

        // Highlight the last added stack item
        if (index === highlightIndex) {
            stackItem.classList.add('highlight');
        }

        stackContainer.appendChild(stackItem);
    });
}

// Call renderStack to show the initial stack on page load
window.onload = () => {
    renderStack(); // Render the stack on page load
};


  function updateOutput(message) {
    const output = document.getElementById('output');
    output.value = message;
    output.classList.add('highlight');
    setTimeout(() => output.classList.remove('highlight'), 3000);
  }

  function showToast(message) {
    const toast = document.getElementById('toast');
    const toastMessage = document.getElementById('toast-message');
    const exclamationIcon = '<i class="fas fa-exclamation-circle" style="font-size: 15px; padding-right: 15px; color: white;"></i>';


    toastMessage.innerHTML = exclamationIcon + message; 
    toast.classList.add('show');

    setTimeout(() => {
      toast.classList.remove('show');
    }, 3000);
  }

  function push() {
    const input = document.getElementById('stack-value');
    const value = input.value.trim();

    if (!value) {
      showToast('Please enter a value to push');
      return;
    }

    if (stack.length >= maxStackSize) {
      showToast('Max stacks has been reached');
      return;
    }

    // Add the new value to the stack
    stack.push(value);
    renderStack(); // Render the stack first

    // Apply yellow animation for the last added stack item
    const lastStackItem = document.querySelector('.stack-item:last-child');
    lastStackItem.classList.add('highlight');

    // After animation ends, apply the yellow highlight to the output field
    setTimeout(() => {
      updateOutput(`Pushed: ${value}`);
    }, 1000); // Wait for animation duration before updating the output

    // Clear the input field
    input.value = '';
  }

  function pop() {
    if (stack.length === 0) {
        showToast('No more stacks left');
        return;
    }

    const stackContainer = document.getElementById('stack-container');
    const topItem = stackContainer.lastElementChild;  // Target the last added item (top of the stack)

    // Add fade-out class to the last added stack item
    topItem.classList.add('fade-out');

    // Remove the item after the fade-out animation (1s duration)
    setTimeout(() => {
        stack.pop();  // Remove the item from the stack
        renderStack(); // Re-render the stack after pop
        updateOutput(`Popped: ${topItem.textContent}`); // Display the popped item in the output
    }, 1000); // Wait for 1 second (fade-out duration) before removing the item
}



function peek() {
    if (stack.length === 0) {
        showToast('There is nothing to peek');
        return;
    }

    // Highlight the last stack item
    renderStack(stack.length - 1);

    // Delay the output until the yellow highlight animation completes (2 seconds)
    setTimeout(() => {
        updateOutput(`Peek: ${stack[stack.length - 1]}`);
    }, 1000); // Match the animation duration
}


function isEmpty() {
  const stackItems = document.querySelectorAll('.stack-item');
  stackItems.forEach(item => item.classList.add('highlight'));

  setTimeout(() => {
    updateOutput(stack.length === 0 ? 'Stack is empty' : 'Stack is not empty');
  }, 1000);

  setTimeout(() => {
    stackItems.forEach(item => item.classList.remove('highlight'));
  }, 2000); // Duration of the highlight animation
}



function size() {
    const stackContainer = document.getElementById('stack-container');
    const stackItems = stackContainer.querySelectorAll('.stack-item');

    // Highlight each stack item one by one with a delay
    stackItems.forEach((item, index) => {
        setTimeout(() => {
            item.classList.add('highlight');
            // After each highlight, remove the class after 0.5 seconds
            setTimeout(() => item.classList.remove('highlight'), 500);
            
            // After the last item is highlighted, update the output
            if (index === stackItems.length - 1) {
                setTimeout(() => {
                    // Display the stack size
                    updateOutput(`Size: ${stack.length}`);

                    // Apply yellow highlight animation to the output field
                    const outputField = document.getElementById('output');
                    outputField.classList.add('highlight');
                    
                    // Remove highlight after 2 seconds
                    setTimeout(() => outputField.classList.remove('highlight'), 2000);
                }, 500); // Wait for the last highlight to finish
            }
        }, index * 500); // Delay each highlight by 0.5s
    });
}
